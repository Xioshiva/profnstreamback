build:cache:
  before_script:
    - apk add --update py-pip
    - pip install pyrsistent==0.16.1
    - pip install "pytest<5"
    - apk add --no-cache py3-setuptools && pip install docker-compose
  services:
    - docker:dind
  image: docker/compose:latest
  script:
    - cd ./cache/
    - docker-compose down
    - docker-compose build
    - docker-compose up

build:test:
  image: node:latest
  script:
    - npm install
    - npm run test
