<!DOCTYPE html>
<html>

<head>
  <title>Viewer</title>
  <meta charset="UTF-8" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <script type="module">
    import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
    const socket = io("http://localhost:3000", {
      origin: "*",
      extraHeaders: {
        "my-custom-header": "abcd"
      }
    });
    socket.on("connect", () => {
    });

    var roomID = "roomID";


    socket.emit("init", (roomID));

    function sendMessage() {
      var msg = "yolo";
      var roomID = "roomID";
      var userID = "userID";
      socket.emit("chat message", ({"msg": msg, "roomID" : roomID, "userID" : userID}));
    }

    socket.on("recieve message", (args) => {
      console.log("Recieved!");
      console.log(args['msg'], args['userID']);
    });

    window.sendMessage = sendMessage;
  </script>

</head>

<body>


  <video id="video"></video>
  <button id="enable-audio">Enable audio</button>

  <div id="chat"></div>
  <intput type="text"></intput>
  <button id="send" onclick="sendMessage()">Send</button>



</body>

</html>
